    li {

<body>
    <div class="container">
    <h1>Task Details</h1>
    <input type="text" class="text-primary" id="taskInput" placeholder="Enter your task ">
    <button class="btn-primary border-success border border-10px 10px 10px 10px" onclick="addtask()">Add Task</button>
    <div>
    <ul id="taskList"></ul>
</div>
    <div id="actionButtons">
        <button class="btn-warning" onclick="completeAllTasks()">Complete All</button>
        <button class="btn-danger" onclick="deleteAllTasks()">Delete All</button>
    </div>
</div>
